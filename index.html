<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteret Doom - Incremental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Alteret Doom - Выживание</h1>
        </header>

        <main class="game-grid">
            <!-- Левая колонка: Статус и Инвентарь -->
            <aside class="sidebar left-sidebar">
                <section class="status-section panel">
                    <h2>Состояние</h2>
                    <div class="status-item">
                        <label>Здоровье: <span id="health-value">100</span>%</label>
                        <div class="status-bar">
                            <div id="health-bar" class="bar health-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    <div class="status-item">
                        <label>Голод: <span id="hunger-value">0</span>%</label>
                        <div class="status-bar">
                            <div id="hunger-bar" class="bar hunger-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="status-item">
                        <label>Жажда: <span id="thirst-value">0</span>%</label>
                        <div class="status-bar">
                            <div id="thirst-bar" class="bar thirst-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div class="status-item">
                        <label>Усталость: <span id="fatigue-value">0</span>%</label>
                        <div class="status-bar">
                            <div id="fatigue-bar" class="bar fatigue-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </section>

                <section class="inventory-section panel">
                    <h2>Инвентарь</h2>
                    <ul id="inventory-list">
                        <!-- Предметы будут добавлены сюда скриптом -->
                    </ul>
                </section>
            </aside>

            <!-- Центральная колонка: Основное описание и действия -->
            <section class="main-content">
                <section class="description-section panel">
                    <h2>Ситуация</h2>
                    <div id="description-text">
                        <p>Вы очнулись в спасательной капсуле после крушения корабля. Вокруг пусто, но вы чувствуете, что не один. Нужно выжить и найти способ подать сигнал о помощи.</p>
                    </div>
                </section>

                <section class="actions-section panel">
                    <h2>Действия</h2>
                    <div class="actions-buttons">
                        <button id="rest-btn">Отдыхать</button>
                        <button id="explore-btn">Исследовать</button>
                        <!-- Другие кнопки действий будут добавлены позже -->
                    </div>
                </section>
            </section>

            <!-- Правая колонка: Лог -->
            <aside class="sidebar right-sidebar">
                <section class="log-section panel">
                    <h2>Лог</h2>
                    <div id="game-log"></div>
                </section>
            </aside>
        </main>
    </div>

    <!-- ВАЖНО: Порядок подключения скриптов имеет значение -->
    <script src="js/events/events.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
